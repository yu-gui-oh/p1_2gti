<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Crie sua conta</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <link href="estiloscss.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery.validate.min.js" type="text/javascript"></script>
        <script src="js/additional-methods.min.js" type="text/javascript"></script>
        <script src="js/localization/messages_pt_BR.min.js" type="text/javascript"></script>
        <script src="js/jquery.mask.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            jQuery.validator.addMethod("apelido", function (value, element) {
                if (value.toLowerCase().indexOf("!") != 0) {
                    return false
                } else {
                    return true
                }
            }, "Tem que ter '!' no início!")

            $(document).ready(function () {
                $("#formulario").validate({
                    rules: {
                        nome: {
                            minWords: 2,
                            minlength: 10,
                            maxlength: 200
                        },
                        msgm: {
                            minlength: 20,
                            maxlength: 250
                        },
                        ender: {
                            required: true,
                            minWords: 2,
                            maxlength: 100
                        },
                        assunto: {
                            minWords: 2
                        },
                        apelido: {
                            apelido: true
                        }
                    }, submitHandler: function (form) {
                        alert("Cadastrado com sucesso!")
                    }
                })
            })
        </script> 
        <style type="text/css">
            .error{
                color: #ff0000;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div id="A" class="col-12 col-md-4">
                    <h4>Preencha esse formulário por nenhum motivo aparente!</h4>
                </div>
                <div id="B" class="col-12 col-md-4">
                    <h5>Era pra ser um site sobre batatas</h5>
                </div>
                <div id="C" class="col-12 col-md-4">
                    <a href="index.html">Início</a>
                    <a href="#">Formulário</a>
                    <a href="pag3.html">Página Livre</a>
                </div>
            </div>
            <div class="row">
                <div id="D" class="col-12">   
                    <div class="container">
                        <form name="formulario" id="formulario" action="" method="post">
                            <br />
                            <div class="form-group">
                                <label>Mensagem</label>
                                <textarea rows="4" cols="10" name="msgm" id="msgm" class="form-control">
                                </textarea>
                            </div>
                            <div class="form-group">
                                <label>Nome completo</label>
                                <input type="text" name="nome" id="nome" placeholder="Tijolinho Batatôncio" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label>Endereço</label>    
                                <input type="text" name="ender" id="ender" placeholder="Rua Batata Batatosa Silva" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label>Assunto</label>
                                <input type="text" name="assunto" id="assunto" placeholder="Comprar batatas" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label>Apelido</label>
                                <input type="text" name="apelido" id="apelido" placeholder="!Batatinha" class="form-control" />
                            </div>
                            
                            <br />
                            <input type="submit" value="Registrar" class="btn btn-primary form-control" />
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="E" class="col-12 col-md-6">
                </div>
                <div id="F" class="col-12 col-md-6">
                </div>
            </div>
        </div>
    </body>
</html>
